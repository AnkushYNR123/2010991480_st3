<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST3</title>
    <link rel="stylesheet" href="index.css">
    <style>
        #planets {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .planetFull {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 40px;
        }
        
        .planetFull p {
            font-size: 30px;
        }
        
        img {
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="heading">
        <h1>Enter the weigth of Object</h1>
    </div>

    <div id="enter">
        <input id="inp" type="text" placeholder="Enter weight">
    </div>
    <div>
        <p id="p">Select Planet</p>

    </div>
    <div id="planets">
        <div class="planetFull">
            <img id="ear" src="./images/earth.gif" onclick="earth()">
            <p>Earth</p>
        </div>
        <div class="planetFull">
            <img id="jup" src="./images/jupiter.gif" onclick="jupiter()">
            <p>Jupiter</p>
        </div>

        <div class="planetFull">
            <img id="mer" src="./images/mercury.gif" onclick="mercury()">
            <p>Mercury</p>
        </div>
        <div class="planetFull">
            <img id="nep" src="./images/neptune.gif" onclick="neptune()">
            <p>Neptune</p>
        </div>
        <div class="planetFull">
            <img id="plu" src="./images/pluto.gif" onclick="pluto()">
            <p>Pluto</p>
        </div>
        <div class="planetFull">
            <img id="sat" src="./images/saturn.gif" onclick="satrun()">
            <p>Saturn</p>
        </div>
        <div class="planetFull">
            <img id="sun" src="./images/sun.gif" onclick="sun()">
            <p>Sun</p>
        </div>
        <div class="planetFull">
            <img id="ura" src="./images/uranus.gif" onclick="uranus()">
            <p>Uranus</p>
        </div>
        <div class="planetFull">
            <img id="ven" src="./images/venus.gif" onclick="venus()">
            <p>Venus</p>
        </div>
        <div class="planetFull">
            <img id="mar" src="./images/mars.gif" onclick="mars()">
            <p>Mars</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
